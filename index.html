<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/6654/6654553.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Make Your Choice</h1>
        <div class="choices">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissor"></div>
        </div>

        <div class="whowon"></div>

        <span class="players you">You</span>

        <span class="players com">Com</span>

        <h1 class="scoreboard">Score Board</h1>
        
        <div class="scorecounters">
            <span id="you_count">0</span>
            <span id="com_count">0</span>
        </div>

        <button>RESET</button>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
